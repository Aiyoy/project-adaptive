<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/syyle.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>About Me</title>
</head>
<body>

    <div class="padge">
        <!--header-->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brand">
                        WEBDEVELOPER
                    </div>  
                    <div class="header-logo">
                        <img src="img/code.svg" alt="logo">
                    </div>
                    <div class="header-nav">
                        <a class="header-nav-link" href="index.html">Home</a>
                        <a class="header-nav-link" href="aboutme.html">About me</a>
                        <a class="header-nav-link active" href="contacts.html">Contacts</a>
                    </div>
                </div>
            </div>

        </header>


        <!--Main-->
        <div class="container">
            <main class="content">
                <h1 class="title">Write me a <span>message</span></h1>
                <div class="text">
                    <p>Many desktop publishing packages and web page editors now use Lorem</p>
                </div>
                <form class="form" action="/" method="POST">
                    <div class="form-group">
                        <input class="form-input" type="text" placeholder="Name" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <input class="form-input" type="email" placeholder="E-mail" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <input class="form-input" type="tel" placeholder="Phone" name="tel" id="tel">
                    </div>
                    <div class="form-group">
                        <textarea class="form-textarea" placeholder="Message" name="text" id="text"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-form" type="submit">Send message</button>
                    </div>
                </form>

            </main>
        </div>
        <img class="author" src="img/me.png" alt="Me">

        
        <!--footer-->
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:info@dmitry@gmail.com">
                        <img class="contacts-icon" src="img/mail.svg" alt="mail">info@dmitry@gmail.com</a>
                    <a class="contacts-link" href="tel:+37125521551">
                        <img class="contacts-icon" src="img/tel.svg" alt="tel">+371 255-21-551</a>
                </div>
            </div>

        </footer>

    </div> <!--/.padge-->
